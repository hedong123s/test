<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="__PUBLIC__/css/style.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="{:U('dologin')}" id="dataForm">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">请登录</h1>
            <img src="__PUBLIC__/images/login-logo.png" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" class="form-control" name="username" placeholder="用户名/手机号" autofocus>
            <input type="password" class="form-control" name="password" placeholder="密码">

            <input class="btn btn-lg btn-login btn-block" type="submit"/>

            <div class="registration">
                没有账号？
                <a class="" href="{:U('register',array('type'=>0))}">
                    个人注册
                </a>
                &nbsp;&nbsp;
                <a class="" href="{:U('register',array('type'=>1))}">
                    机构注册
                </a>
            </div>
            <input type="hidden" name="url" value="{$prepage_url}" id="url"/>
            <label class="checkbox">
                <!--<input type="checkbox" value="remember-me"> Remember me -->
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal">找回密码,联系电话:18929934800、13336429237</a>

                </span>
            </label>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/modernizr.min.js"></script>
<script src="__PUBLIC__/plugin/layer/layer.js"></script>

</body>
</html>

<script>
$('#dataForm').submit(function(){
    var form = $(this);
    $.post(form.attr('action'), form.serialize(), function(d){
        //layer.closeAll('loading');
        
        if (d.status) {
            //alert(d.msg);
            layer.msg(d.msg);
            window.location.href = d.url;            
        } else {
            //alert(d.msg);
            layer.msg(d.msg);
            return false;
        }
    }, 'json');

    return false;
})
</script>
