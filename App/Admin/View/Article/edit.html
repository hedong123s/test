<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Public/title" />
<script charset="utf-8" src="__PUBLIC__/admin/plugin/kindeditor/kindeditor.js"></script>
<script>
KindEditor.ready(function(K) {
    K.create('textarea[name="content"]', {
        uploadJson : '{:U('Kindeditor/upload')}'
    });
});
</script>
</head>

<body>
<div class="mainWrap">
	
    <!--标题-->
    <div class="mainWrapHeader">
    	<h1 class="mainWrapTit">{$seotitle}</h1>
        <!--切换需要，写对应ID，及class-->
    </div>
    <!--标题-->
    
    <form action="{:U('save', ['action' => 'edit'])}" method="post" class="dataForm" id="dataForm">
    <input type="hidden" name="id" value="{$info['id']}" />
    <div class="mainWrapBd">
    	<div class="tab-con" id="tab-works">
            <table cellpadding="0" border="0" cellspacing="0" class="stdedit">
                <tr>
                    <th>文章标题</th>
                    <td><input type="text" name="title" id="title" value="{$info['title']}" class="sys_text" /></td>
                </tr>
                <tr>
                    <th>文章分类</th>
                    <td>
                        <select name="cid">
                            <option value="">请选择分类</option>
                            <volist name="categorys" id="v">
                            <option value="{$v['id']}" <if condition="$info['cid'] eq $v['id']">selected="selected"</if>>{$v['name']}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>缩略图</th>
                    <td>
                        <input type="text" name="thumb" id="thumb" value="{$info['thumb']}" class="sys_text sys_text50" />
                        <a href="javascript:;" onclick="getOneFile('thumb', 'image')" class="btn btn_orange btn_inboxo"><span>上传</span></a>
                    </td>                    
                </tr>
                <tr>
                    <th>内容</th>
                    <td><textarea name="content" style="width:700px;height:400px;visibility:hidden;">{$info['content']}</textarea></td>
                </tr>
                <tr>
                    <th>SEO关键字</th>
                    <td><input type="text" name="keyword" id="keyword" value="{$info['keyword']}" class="sys_text" /></td>
                </tr>
                <tr>
                    <th>SEO描述</th>
                    <td><textarea name="description" class="sys_text sys_textarea350">{$info['description']}</textarea></td>
                </tr>
                <tr>
                    <th>排序</th>
                    <td><input type="text" name="sortid" id="sortid" value="{$info['sortid']|intval}" class="sys_text sys_text50" /></td>
                </tr>
                <tr>
                    <th>是否启用</th>
                    <td><label><input type="checkbox" name="status" <if condition="$info['status'] eq 1">checked="checked"</if> value="1" /> 启用</label></td>
                </tr>
            </table>            
        </div>        
        
        <div class="stdeditSubmit"><input type="submit" class="submit" value="提 交" /> <input type="button" value="返回上一页" class="reset" onclick="history.go(-1);" /></div>
    </div>
    </form>
    
</div>
</body>
</html>
