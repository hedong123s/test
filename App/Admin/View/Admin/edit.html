<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Public/title" />
</head>

<body>
<div class="mainWrap">
	
    <!--标题-->
    <div class="mainWrapHeader">
    	<h1 class="mainWrapTit">{$seotitle}</h1>
        <!--切换需要，写对应ID，及class-->
    </div>
    <!--标题-->
    
    <form action="{:U('save',array('action'=>'edit','id'=>$data['id']))}" method="post" class="dataForm" id="dataForm">
    <div class="mainWrapBd">
    	<div class="tab-con" id="tab-works">
        	
            <table cellpadding="0" border="0" cellspacing="0" class="stdedit">
                <tr>
                    <th>管理员用户名</th>
                    <td class="ft14">{$data['username']}</td>
                </tr>
                <tr>
                    <th>管理员密码</th>
                    <td><input type="password" name="password" id="password" class="sys_text" maxlength="18" /> <span class="cnote">不修改则留空</span></td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td><input type="password" name="repassword" id="repassword" class="sys_text" maxlength="18" /></td>
                </tr>
                <tr>
                    <th>管理员称呼</th>
                    <td><input type="text" name="nickname" id="nickname" value="{$data['nickname']}" class="sys_text" /></td>
                </tr>
                <tr>
                    <th>所属管理组</th>
                    <td>
                        <select name="role_ids[]" id="role_ids" multiple="multiple">
                            <foreach name='roles' item='vo'>
                            <option value="{$vo.id}" <if condition="in_array($vo['id'], $alrRoles)">selected="selected"</if>>{$vo.name}</option>
                            </foreach>
                        </select> <span class="cnote">按住Ctrl或Shift进行多选</span>
                    </td>
                </tr>
            </table>
            
        </div>        
        
        <div class="stdeditSubmit"><input type="submit" class="submit" value="提 交" /> <input type="button" value="返回上一页" class="reset" onclick="history.go(-1);" /></div>
    </div>
    </form>
    
</div>
</body>
</html>
